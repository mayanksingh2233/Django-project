{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid py-4">
 <img src="/static/2.jfif" class="d-block w-100" alt="...">
 </div>
<div class="container mb-3 py-4">
 <h1 class="text-center">Contact Us</h1>
 <form method="post" action="/contact ">
 {% csrf_token %}
  <div class="form-group">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter Your Name">
</div>
  <div class="mb-2">
  <label for="exampleFormControlInput1" class="form-label">Phone-Number</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="Phonenumber" placeholder="Enter Your Phone-Number">
</div>
 <div class="mb-2">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
</div>
<div class="mb-2">
  <label for="exampleFormControlTextarea1" class="form-label">Tell me what you want to contact me for</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
</div>
<button class="btn btn-primary " type="submit">Submit</button>
</form>
 </div>

{% endblock body %}
